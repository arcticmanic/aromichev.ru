<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anton Romichev</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/fonts/fira.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="js/captcha.js">
	<link rel="shortcut icon" href="#">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header_logo logo">
				<span>Loftschool</span>
				<span>комплексное обучение web разработке</span>
			</div>
			<ul class="header_soc-btns">
				<li><a class="soc-btns soc-btns_item1" href="#"></a></li>
				<li><a class="soc-btns soc-btns_item2" href="#"></a></li>
				<li><a class="soc-btns soc-btns_item3" href="#"></a></li>
				<li><a class="soc-btns soc-btns_item4" href="#"></a></li>
			</ul>
		</div>
		<div class="container">
			<div class="sidebar">
				<ul class="main-menu sidebar_main-menu">
					<li class="active main-menu_item1">
						<a class="active" href="#">Обо мне</a>
					</li>
					<li class="main-menu_item2">
						<a href="">Мои работы</a>
					</li>
					<li class="main-menu_item3">
						<a href="">Связаться со мной</a>
					</li>
				</ul>
				<ul class="contacts sidebar_contacts">
					<span>Контакты</span>
					<li class="contacts_item1"><div class="contacts_icon email"></div>arctic.manic@gmail.com</li>
					<li class="contacts_item2"><div class="contacts_icon tel"></div>+79602329943</li>
					<li class="contacts_item3"><div class="contacts_icon skype"></div>arcticmanic</li>
				</ul>
			</div>
			<div class="content">
				<div class="content_callback-form">
					<div class="callback-form_title">У Вас интересный проект? Напишите мне</div>
					<form action="index.html" class="callback-form">
						<label for="fio" class="label_name">Имя</label>
						<input type="text" class="input_name" id="fio" name="fio" placeholder="Как к Вам обращаться">
						<label for="email" class="label_email">Email</label>
						<input type="text" class="input_email" id="email" name="email" placeholder="Куда мне писать">
						<label for="message" class="label_message">Сообщение</label>
						<textarea name="message" id="message" cols="30" rows="10" class="textarea_msg" placeholder="Кратко в чем суть"></textarea>
						<label for="captcha" class="label_captcha">Введите код, указанный на картинке</label>
						<input type="text" class="input_captcha" id="captcha" name="captcha" placeholder="Введите код">
						<input class="input_submit" type="submit" id="input_submit" value="Отправить">
						<input class="input_clear" id="input_clear" type="submit" value="Очистить">
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<span>&copy; 2014, Это мой сайт, пожалуйста не копируйте и не воруйте его</span>
		</div>
	</div>
</body>
</html>
